<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Adoption Application</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form class="form-container">
    <h1>Dog Adoption Application</h1>
    <p class="subtitle">Help Ritesh find the perfect furry friend üê∂</p>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" required />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address" required />
    </div>

    <div class="form-group">
      <label>Experience with Dogs</label>
      <div class="checkbox-group">
        <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?" />
        <label for="checkbox">Have you ever lived with a Dog before?</label>
      </div>
    </div>

    <div class="form-group">
      <label for="multiSelect">Please select your preferred breeds</label>
      <select id="multiSelect" name="multiSelect" multiple size="4">
        <option value="labrador">Labrador Retriever</option>
        <option value="german_shepherd">German Shepherd</option>
        <option value="beagle">Beagle</option>
        <option value="pug">Pug</option>
        <option value="indie">Indian Pariah (Indie)</option>
      </select>
    </div>

    <input type="submit" id="submit" name="submit" value="Submit" />
  </form>
</body>
</html>
